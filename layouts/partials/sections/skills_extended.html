{{ $languageData := index .Site.Data.about .Site.Language.Lang }} 
<div class="row justify-content-xl-center my-2 gy-3 gy-sm-10">
{{ range $languageData.skills.items }}
<div class="col-12">
<div class="bg-white rounded-3 shadow-sm p-3 p-md-3 p-xxl-3">
      <div class="py-2">
        <div class="row">
          <div class="col text-left">
            <p class="m-0">{{ .name }}</p>
          </div>
          <div class="col text-end">
            <p class="m-0">{{.level}}</p>
          </div>
        </div>
        <div class="progress bg-secondary" style="height: 5px">
          <div
            class="progress-bar"
            role="progressbar"
            style="width: {{.level}}%;"
            aria-valuenow="{{.level}}"
            aria-valuemin="0"
            aria-valuemax="100"
          ></div>
        </div>
      </div>
    <p class="text-secondary mb-4">
        {{ .description | markdownify }}
    </p>
  </div>
</div>
{{ end }}
</div>
