{{ $languageData := index .Site.Data.about .Site.Language.Lang }}
<div class="accordion" id="hobby-accordion">
  <div class="accordion-item">
    <h2 class="accordion-header">
      <!-- // From: https://stackoverflow.com/questions/37547689/bootstrap-accordion-start-all-closed -->
      <button
        class="accordion-button collapsed" 
        type="button"
        data-bs-toggle="collapse"
        data-bs-target="#collapseOne"
        aria-expanded="false"
        aria-controls="collapseOne"
      >
        {{ $languageData.hobbies.title }}
      </button>
    </h2>
    <div
      id="collapseOne"
      class="accordion-collapse collapse p-3 text-secondary"
      data-bs-parent="#hobby-accordion"
    >
    <div class="container">    
        {{ $languageData.hobbies.content | markdownify }}
    </div>
    </div>
  </div>
</div>
