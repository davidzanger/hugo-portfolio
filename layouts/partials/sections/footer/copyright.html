<div class="container py-4">
    <div class="row justify-content-center">
        <div class="col-md-4 text-center">
            <div class="pb-2">
                <a href="{{ .Site.BaseURL | relLangURL }}" title="{{ .Site.Title }}">
                    <img alt="Footer logo" src="{{ .Site.Params.navbar.brandLogo | default .Site.Params.favicon }}"
                        height="40px" width="40px">
                </a>
            </div>
            &copy; {{ now.Format "2006"}} {{ .Site.Params.copyright }} {{ .Site.Params.terms.copyright | default "All Rights Reserved" }}
            {{ if .Site.Params.legalNotice }}
            <div class="text-secondary">
                    <a href="{{ .Site.Params.legalNotice.route }}" title="{{ i18n `legalNotice` | default `Legal Notice` }}">
                        {{ i18n "legalNotice" | default `Legal Notice` }}
                </a>
            </div>
            {{ end }}
            <div class="text-secondary">
                Based on
                <a href="https://github.com/gurusabarish/hugo-profile" target="_blank"
                    title="Designed and developed by gurusabarish">
                    Hugo Profile
                </a>
            </div>
        </div>
    </div>
</div>
