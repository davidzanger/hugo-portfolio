<div class="m-0">
    <div class="collapse mt-3" id="collapseReadMoreAbout">
        <div class="bg-transparent">
            {{ $languageData := index .Site.Data.about .Site.Language.Lang }}
            {{ $languageData.contentReadMore | markdownify }}
        </div>
    </div>
    <button
    class="btn btn-link p-0 m-0"
    id="readMoreBtn"
    type="button"
    data-bs-toggle="collapse"
    data-bs-target="#collapseReadMoreAbout"
    aria-expanded="false"
    aria-controls="collapseReadMoreAbout"
    >
    {{ i18n "readMore" | default `Read more` }}
</button>
<script>
    function toggleButtonText() {
        var button = document.getElementById("readMoreBtn");
        if (button.innerHTML.trim() === {{ i18n "readMore" | default `Read more` }}) {
            button.innerHTML = {{ i18n "readLess" | default `Read less`}}
        } else {
            button.innerHTML = {{ i18n "readMore" | default `Read more` }};
        }
    }
    document.getElementById("readMoreBtn").addEventListener("click", toggleButtonText);
</script>
</div>
