{{ if .Site.Data.experience.enable | default false }}
{{ $languageData := index .Site.Data.experience .Site.Language.Lang }}
<section id="experience" class="py-5">
    <div class="container">
        <h3 class="text-center">{{ $languageData.title | default "Experience" }}</h3>
        <div class="row justify-content-center">
            <div class="col-sm-12 col-md-12 col-lg-9 py-5">
                {{ partial "sections/experience/experience_box.html" . }}
            </div>
        </div>
    </div>
</section>
{{ end }}
